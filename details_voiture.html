<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Voitures</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Vos styles CSS personnalisés vont ici */
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">GestionVoiture</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="register.html">S'inscrire</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Se connecter</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center" id="carName">Nom de la Voiture</h1>
        <div class="row" id="carDetails">
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const voitureId = new URLSearchParams(window.location.search).get('id');
            fetch(`http://localhost:8000/voiture/get/${voitureId}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('carName').textContent = data.nom;
                    // Afficher les autres détails de la voiture ici
                })
                .catch(error => console.log('Erreur : ' + error));
        });
    </script>
</body>
</html>
